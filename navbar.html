<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar with Two Buttons</title>
<style>
  /* Basic styling for the navbar */
  .navbar {
    background-color: #333;
    overflow: hidden;
  }

  /* Style the buttons */
  .navbar button {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    font-size: 16px;
    border: none;
    cursor: pointer;
  }

  /* Change the background color of buttons on hover */
  .navbar button:hover {
    background-color: #ddd;
    color: black;
  }
</style>
</head>
<body>

<div class="navbar">
  <button>Button 1</button>
  <button>Button 2</button>
</div>

</body>
</html>
